<!doctype html>

<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="graphics/icon.webp">
        <script src="app.js" defer></script>
        <title>Aurora Doll</title>
    </head>

    <body>
        <div class="doll_frame_div">
            <div class="doll_div">
                <img class="guide" src="graphics/ellie_doll.png">
                <img class="doll" id="current_hair" src="">
                <img class="doll" id="doll" src="graphics/ellie_doll.png">
                <img class="doll" id="current_socks" src="">
                <img class="doll" id="current_undershirts" src="">
                <img class="doll" id="current_pants" src="">
                <img class="doll" id="current_shoes" src="">
                <img class="doll" id="current_dresses" src="">
                <img class="doll" id="current_shirts" src="">
                <img class="doll" id="current_accessories" src="">
                <img class="doll" id="current_jackets" src="">
                <img class="doll" id="current_bags" src="">
                <img class="doll" id="current_fringes" src="">
                <img class="doll" id="current_hair-accessories" src="">
            </div>
            <img class="doll_frame" src="graphics/page/doll_frame.png">
        </div>

        <div class="wardrobe_frame_div">
            <div class="wardrobe_div">
                <ul class="clothes_buttons">
                    <li><button class="selected_button" id="fringes_button"><img src="graphics/page/fringes.png"></button></li>
                    <li><button id="hair_button"><img src="graphics/page/hair.png"></button></li>
                    <li><button id="shirts_button"><img src="graphics/page/shirts.png"></button></li>
                    <li><button id="undershirts_button"><img src="graphics/page/undershirts.png"></button></li>
                    <li><button id="pants_button"><img src="graphics/page/pants.png"></button></li>
                    <li><button id="dresses_button"><img src="graphics/page/dresses.png"></button></li>
                    <li><button id="hair-accessories_button"><img src="graphics/page/hair-accessories.png"></button></li>
                    <li><button id="accessories_button"><img src="graphics/page/accessories.png"></button></li>
                    <li><button id="socks_button"><img src="graphics/page/socks.png"></button></li>
                    <li><button id="bags_button"><img src="graphics/page/bags.png"></button></li>
                    <li><button id="shoes_button"><img src="graphics/page/shoes.png"></button></li>
                    <li><button id="jackets_button"><img src="graphics/page/jackets.png"></button></li>
                </ul>
                <div class="cards">
                    <div class="item_card" id="nothing">
                        <img class="sylhouette" src="graphics/page/sylhouette.png">
                    </div>
                </div>
            </div>
            <img class="wardrobe_frame" src="graphics/page/clothes_frame.png">
        </div>
    </body>
</html>
